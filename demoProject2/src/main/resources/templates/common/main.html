
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thymeleaf</title>
</head>
<body>
  <!-- fr-test 조각을 추가 -->
  <div class = "aaa"
       th:replace ="~{fragments/temp :: fr-test }"></div>
  <hr>
  

  <h1>Thymeleaf</h1>

  <ol>
    <li>
      <a href="/example/ex1">타임리프 예제 1</a>
    </li>
    
    <li>
      <form action="/example/ex2" method="post">
        <h4>타임리프 예제 2</h4>

        이름 : <input type="text"   name="inputName"> <br>
        나이 : <input type="number" name="inputAge">  <br>
        <br>
        
        색상 :
        Red   <input type="checkbox" name="color" value="Red">
        Green <input type="checkbox" name="color" value="Green">
        Blue  <input type="checkbox" name="color" value="Blue">

        <button>제출하기</button>
      </form>
  

  <li>
    <a href="/example/ex3">타임리프 예제 3</a>
  </li>
  
  <li>
    <a href="/example/ex4">타임리프 예제 4</a>
  </li>
  
  <li>
    <a href="/example/ex5">타임리프 예제 5</a>
  </li>

  <hr>

  <h2>조각 테스트</h2>
  <!-- th:insert == 요소 내부에 조각 삽입 -->
  <div th:insert= "~{fragments/temp :: menu}"></div>
  <hr>
  <!-- fr-test 조각을 추가 -->
  <th:block th:replace ="~{fragments/footer}"></th:block>
</body>
</html>
