<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>testResult</title>
</head>
<body>
  <h1>testResult</h1>

  <!-- 
    @PathVariable로 얻어온 값을 html에서 사용하는 방법
    -> ${지정한 이름(변수명)}

    ex) /ex3/{number} -> ${number}
  -->
  <h1 th:text="|@PathVariable로 얻어온 값 : ${number}|"></h1>
  


</body>
</html>
